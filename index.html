<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大腸がん診断ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="SiteWrapper">
        <header class="s-Header" role="banner">
            <div class="ly-Inner_Grid -sm">
                <div class="s-Header_Brand">
                    <h1 class="s-Header_Brand-Title">
                        <span class="s-Header_Brand-Phrase">腸</span>
                        <span>チェック</span>
                    </h1>
                    <p class="s-Header_Brand-Subtitle">大腸がんは早期発見が大切です。気になるところを今すぐチェック!</p>
                </div>
            </div>
        </header>

        <main role="main">
            <section class="scope-container u-content-area -top -bottom">
                <div class="ly-Inner_Grid -sm">
                    <div class="app-render app-content-wrapper content-number-headline-root">
                        <form action="#" class="form01" name="form01"></form>
                        <div class="app-content-Result-answerName-Area">
                            <h4 class="app-content-Result-answerName-First is-hidden">診断結果</h4>
                            <div class="app-content-Result-answerName-Text"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="s-Footer" role="contentinfo">
            <div class="ly-Inner_Grid -sm"></div>
        </footer>
    </div>
    <script>
        const Footer = document.querySelector('footer');
        Footer.firstElementChild.insertAdjacentHTML('afterbegin', `<p class="s-Footer_CopyRight u-align-center">&copy;&nbsp;${new Date().getFullYear()}Junichi Takabatake</p>`)
    </script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
